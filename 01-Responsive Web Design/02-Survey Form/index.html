<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp: Survey Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-header-box container">
      <h1 class="form-header-title" id="title">Rate my profile!</h1>
      <p class="form-header-desc" id="description">
        Please let me know your experience with my profile <br />
        (This form is not functional)
      </p>
    </div>

    <form class="form container" id="survey-form">
      <div class="field-box">
        <label id="name-label">Enter your name</label>
        <input
          type="text"
          id="name"
          placeholder="John Smith"
          name="full-name"
          required
        />
      </div>

      <div class="field-box">
        <label id="email-label">Enter your E-mail address</label>
        <input
          type="email"
          id="email"
          placeholder="abc@example.com"
          name="email"
          required
        />
      </div>

      <div class="field-box">
        <label id="number-label">Enter your age</label>
        <input
          type="number"
          id="number"
          placeholder="13"
          min="13"
          max="90"
          name="age"
        />
      </div>

      <div class="field-box">
        <label for="dropdown">What brought you here?</label>
        <select id="dropdown" name="select-what" required>
          <option value="">Please choose one option:</option>
          <option value="inspiration">Here for inspiration</option>
          <option value="exploring">Exploring the codepen platform</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="field-box field-box--checkbox">
        <label id="checkboxes">Do you like my work?</label>
        <div>
          <input type="radio" id="yes-button" name="rate-work" value="yes" />
          <label for="yes-button">Yes</label>
        </div>
        <div>
          <input
            type="radio"
            id="maybe-button"
            name="rate-work"
            value="maybe"
          />
          <label for="maybe-button">Maybe</label>
        </div>
        <div>
          <input type="radio" id="no-button" name="rate-work" value="no" />
          <label for="no-button">Not sure</label>
        </div>
      </div>

      <div class="field-box">
        <label for="feedback">Do you have anything to say?</label>
        <textarea
          class="feedback"
          placeholder="Enter your comments here.."
        ></textarea>
      </div>

      <button id="submmit" class="btn">Submit</button>
    </form>
  </body>
</html>
